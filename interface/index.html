<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Interface for DB</title>
    <link rel="stylesheet" href="./styles.css">

<body>
    <h1>Interface for DB</h1>

    <div class="div_addAuthor">

    </div>

        <input type="text" class="input_titleBook" placeholder="Название книги">
        <input type="text" class="input_idGanre" placeholder="ID жанра">
        <input type="text" class="input_idAuthor" placeholder="ID автора">
        <input type="text" class="input_qtyBooks" placeholder="Кол-во книг">
        <button class="btn_add_book">add book</button>
    </div>

</body>
